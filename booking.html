  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Welcome to fishing adventures! Visit us to make your biggest dreams come true" />
    <meta name="keywords" content="Fishing, Adventures, Trout, River" />
    <title>Fishing</title>
    <link

    ></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./assets/images/logo-main.png"
            alt="Bootstrap"
            width="30"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#about-us">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fishing.html"
                >Fishing</a
              >

            <li class="nav-item">
              <a class="nav-link" href="index.html#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div id="hero">
        <div class="hero-text">
          <h2>Booking reservation</h2>
          <p>Send a request and we get back to you as soon as possible!</p>
        </div>
        <!-- (Code) W3 schools was used for inspiration and knowledge how to implement the date section in the form -->
        <div class="form-wrapper">
          <form action="success.html" method="GET">
            <fieldset>
              <legend>Choose Product</legend>
              <label for="full-name">Full Name:</label>
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Full Name"
                autocomplete="on"
                required
              />
              <label for="email">Email Address:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
                autocomplete="email"
                required
              />
              <label for="phone">Phone nr:</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone number"
                autocomplete="on"
                required
              />
              <label for="licence">Choose a pass</label>
              <select name="licence" id="licence" required>
                <option value="" disabled selected>Select a pass</option>
                <option value="Annual-Pass-Shareholder">
                  Annual Pass (Shareholder) 250:-
                </option>
                <option value="Annual-Pass-Local-residents">
                  Annual Pass (Local residents) 500:-
                </option>
                <option value="Annual-Pass">Annual Pass 800:-</option>
                <option value="Weekly-Pass">Weekly Pass 250:-</option>
                <option value="Day-Pass">Day Pass 150:-</option>
              </select>
              <label for="datetime-local">Select date & Time</label>
              <input
                type="datetime-local"
                id="datetime-local"
                min="2025-03-01T00:00"
                max="2025-12-31T00:00"
                autocomplete="off"
                required
              />
              <input type="submit" value="Submit" />
            </fieldset>
          </form>
        </div>
      </div>
    </header>

    <footer>
      <div class="social-links">
        <h3>
          <a href="index.html"
            ><img
              src="./assets/images/logo-main.png"
              alt="Bootstrap"
              width="30"
              height="30" /></a
          >Fishing Adventures
        </h3>
        <ul>
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              aria-label="Find us on facebook (opens in a new browser)"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              aria-label="Find us on instagram (opens in a new browser)"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
          <li>
            <a
              href="https://x.com/?lang=en"
              target="_blank"
              aria-label="Find us on twitter (opens in a new browser)"
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
      <p>
        Copyright <i class="fa-solid fa-copyright"></i> 2025 Fishing Adventures
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript code from project boardwalk games to make the navbar close after clicking on the internal links -->
    <script>
      document
        .querySelectorAll(".navbar-collapse .nav-link")
        .forEach((link) => {
          link.addEventListener("click", function (e) {
            let section = document.querySelector(e.target.getAttribute("href"));
            if (section) {
              e.preventDefault(); // Prevent default anchor click behavior
              let navbarHeight =
                document.querySelector(".navbar-toggler").offsetHeight;
              window.scroll({
                top: section.offsetTop - navbarHeight, // Adjust for navbar height
                behavior: "smooth",
              });
              document
                .querySelector(".navbar-collapse")
                .classList.remove("show"); // Collapse navbar
            }
          });
        });
    </script>
  </body>
</html>
